<!DOCTYPE html>
<html>
    <title>Candy chocholates</title>
 
<body>

<h2>chooses candy by TEJASWINI KOTHA</h2>
<form>
      <fieldset>
        <legend>Select your candy preferences:</legend>
        <div>
          <label for="dark-chocolate">Dark Chocolate</label>
          <input type="checkbox" id="dark-chocolate" value="True">
        </div>
        <div>
          <label for="nuts">Nuts</label>
          <input type="checkbox" id="nuts" value="True">
        </div>
        <div>
          <label for="chewy">Chewy</label>
          <input type="checkbox" id="chewy" value="False">
        </div>
      </fieldset>
    </form>
    <button onclick="selectBox()">Select a box</button>
    <div id="results"></div>
    <script>
      let my_candy_box = {};

      function selectBox() {
        my_candy_box = {};
        my_candy_box.dark = document.getElementById("dark-chocolate").checked;
        my_candy_box.nuts = document.getElementById("nuts").checked;
        my_candy_box.chewy = document.getElementById("chewy").checked;
        document.getElementById("results").innerHTML = JSON.stringify(my_candy_box);
      }
    </script>
  </body>
</html>
