    <form>
      <label for="hidden-painter">The hidden painter name:</label>
      <input type="password" id="hidden-painter" value="Monet" />

      <br />

      <label for="guess-painter">Guess the painter:</label>
      <input type="text" id="guess-painter" />

      <br />

      <input type="button" value="Check the guess" onclick="checkPainter()" />

      <br />

      <div id="result"></div>
    </form>

    <script>
      let good = 0;
      let oops = 0;

      function checkPainter() {
        const hiddenPainterInput = document.getElementById("hidden-painter");
        const guessPainterInput = document.getElementById("guess-painter");

        if (hiddenPainterInput.value === guessPainterInput.value) {
          good++;
          alert("You got it right!");
        } else {
          oops++;
          alert("Sorry!");
        }

        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `Right: ${good} | Wrong: ${oops}`;
      }
    </script>
    <div>
      <img id="plant-image" src="kiwiplant.jpg" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
      var useImage = 1;
  
      function selectImage() {
        switch(useImage) {
          case 1:
            document.getElementById("plant-image").src = "Orchid.jpg";
            useImage = 2;
            break;
          case 2:
            document.getElementById("plant-image").src = "TAMARIX.jpg";
            useImage = 3;
            break;
          case 3:
            document.getElementById("plant-image").src = "kiwiplant.jpg";
            useImage = 1;
            break;
        }
      }
   </script>
    <form>
      <label>
        <input type="radio" name="operation" id="mean" value="mean" onClick="chooseOp()">
        Average
      </label>
      <br>
      <label>
        <input type="radio" name="operation" id="maximum" value="maximum" onClick="chooseOp()">
        Max
      </label>
      <br>
      <label>
        <input type="radio" name="operation" id="minimum" value="minimum" onClick="chooseOp()">
        Min
      </label>
      <br>
      <label>
        Base value:
        <input type="number" id="base" value="0" onChange="chooseOp()">
      </label>
      <br>
      <label>
        Conversion value:
        <input type="number" id="conversion" value="0" onChange="chooseOp()">
      </label>
    </form>
    <p id="result"></p>
     <script>
       function chooseOp() {
         
         var base = parseFloat(document.getElementById("base").value);
         var conversion = parseFloat(document.getElementById("conversion").value);
         var operation;
         if (document.getElementById("mean").checked) {
           operation = "mean";
         } else if (document.getElementById("maximum").checked) {
           operation = "maximum";
         } else if (document.getElementById("minimum").checked) {
           operation = "minimum";
         }
         var result;
         switch (operation) {
           case "mean":
             result = (base + conversion) / 2;
             break;
           case "maximum":
             result = Math.max(base, conversion);
             break;
           case "minimum":
             result = Math.min(base, conversion);
             break;
           default:
             result = "Error: no operation selected";
         }

         document.getElementById("result").innerHTML = `${operation} of ${base} and ${conversion} is ${result}`;
       }
     </script>
